<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="airbnb, alojamientos, experiencias, alquiler, viajeros, anfitriones"
    />
    <meta name="description" content="Airbnb: Alquileres vacacionales" />
    <meta name="author" content="Juan Iglesias" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/Favicon.png"
      type="image/x-icon"
    />
    <title>
      Airbnb | Alquileres vacacionales, cabañas, casas en la playa y mucho más
    </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="./assets/img/Logo Airbnb.png"
          alt="Airbnb logo"
          loading="lazy"
        />
      </a>
      <nav>
        <ul class="nav-list-1">
          <li>
            <a href="#">Alojamientos</a>
          </li>
          <li>
            <a href="#">Experiencias</a>
          </li>
          <li>
            <a href="#">Pon tu casa en Airbnb</a>
          </li>
        </ul>
      </nav>
      <a href="#">
        <img
          class="nav-img-1"
          src="./assets/img/mundo.png"
          alt="Símbolo mundo"
          loading="lazy"
        />
      </a>
      <a href="#">
        <img
          class="nav-img-2"
          src="./assets/img/menú principal.png"
          alt="Menú principal"
          loading="lazy"
        />
      </a>
      <section>
        <div class="form">
          <form
            action="/"
            name="login"
            method="get"
            autocomplete="off"
            accept-charset="UTF-8"
          >
            <p class="form-info">Destino</p>
            <input
              class="box"
              type="text"
              name="destiny"
              required
              placeholder="Buscar destinos"
            />
            <p class="form-info">Llegada</p>
            <input class="box" type="date" name="date arrival" required />
            <p class="form-info">Salida</p>
            <input class="box" type="date" name="date departure" required />
            <p class="form-info">Viajeros</p>
            <input
              class="box"
              type="number"
              name="travelers"
              min="1"
              max="10"
              required
              placeholder="Añade viajeros"
            />
          </form>
          <button>
            <img src="./assets/img/Lupa.png" alt="Buscar" />
          </button>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="icons">
          <a href="#"
            ><img
              src="/assets/img/Icons/A pie de playa.png"
              alt="A pie de playa"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Barcos.png" alt="Barcos"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Cabañas.png" alt="Cabañas"
          /></a>
          <a href="#"
            ><img
              src="./assets/img/Icons/Casas del árbol.png"
              alt="Casas del árbol"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Casas domo.png" alt="Casas domo"
          /></a>
          <a href="#"
            ><img
              src="./assets/img/Icons/Casas rurales.png"
              alt="Casas rurales"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Castillos.png" alt="Castillos"
          /></a>
          <a href="#"
            ><img
              src="./assets/img/Icons/Ciudades famosas.png"
              alt="Ciudades famosas"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Con vistas.png" alt="Con vistas"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Granjas.png" alt="Granjas"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Mansiones.png" alt="Mansiones"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Minicasas.png" alt="Minicasas"
          /></a>
          <a href="#"
            ><img
              src="./assets/img/Icons/Piscinas increíbles.png"
              alt="Piscinas increíbles"
          /></a>
          <a href="#"
            ><img src="./assets/img/Icons/Singulares.png" alt="Singulares"
          /></a>
          <a href="#"><img src="./assets/img/Icons/Filtros.png" alt="" /></a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
